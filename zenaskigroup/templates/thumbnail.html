{% extends "base.html" %}
{% load cms_tags sekizai_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block content %}

{% addtoblock "css" %}
  <!-- very hackish but seems to work -->
  <style>
    .thumbnail * {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
{% endaddtoblock %}

<div class="container">
  <div class="row">
    <div class="thumbnail">
      {% placeholder "content" %}
    </div>
  </div>
</div>
{% endblock content %}
