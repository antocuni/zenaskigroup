{% extends "base.html" %}

{% block content %}

    <div class="col-sm-6 col-md-5 col-lg-4">
        <h3>I miei dati</h3>

        <form action="" method="post">
          {% csrf_token %}
          <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
              <th>Nome utente</th>
              <td>{{ user.username }}</td>
            </tr>
            {{ form }}
            <tr>
              <th>Credito residuo</th>
              <td>{{ user.member.balance }} â‚¬</td>
            </tr>
          </table>

          <div class="my-toolbar">

              Salva
            </button>

            <a href="/accounts/profile/" class="btn btn-danger" >

              Annulla

        </form>
    </div>
  </div>
</div>

{% endblock %}
